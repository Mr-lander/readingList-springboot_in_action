<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReadingList</title>
    <link rel="stylesheet" th:href="@{/style.css}"></link>
</head>

<body>
<h2>Your Reading List</h2>
<div th:if="${books != null and books.size() > 0}">
    <dl th:each="book : ${books}">
    <dt class="bookHeadLine">
        <span th:text="${book.title}">Title</span> by
        <span th:text="${book.author}">Author</span>
        (ISBN:<span th:text="${book.isbn}">ISBN</span>)
    </dt>
        <dd class = "bookDescription">
            <span th:if="${book.description}"th:text="${book.description}">Description</span>
            <span th:if="${book.description eq null}">no description available</span>
        </dd>
    </dl>
</div>

<div th:if="${books == null or books.size() == 0}">
    <p>you have no books in your book list</p>
</div>


<hr/>

<h3>add a book</h3>
<form method = "post">
    <label for="title">Title:</label>
    <input type = "text" id = "title" name="title" size = "50"></input><br/>
    <label for="author">Author:</label>
    <input type = "text" id = "author" name="author" size = "50"></input><br/>
    <label for="isbn">ISBN:</label>
    <input type = "text" id = "isbn" name="isbn" size = "15"></input><br/>
    <label for="description">Description:</label>
    <textarea id = "description" name="description" cols = "80" rows = "5"></textarea><br/>
    <input type = "submit"></input>
</form>

</body>
</html>
